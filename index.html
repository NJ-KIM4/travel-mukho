<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#0ea5e9">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>묵호·동해 여행</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icons/icon-192.svg">
  <!-- 카카오맵 SDK는 map.js에서 동적 로드 -->
  <!-- 앱 스타일 -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- ===== 헤더 ===== -->
  <header class="header">
    <div class="header-title">
      🗺️ 묵호·동해 여행
      <span class="header-date">2/16~17</span>
    </div>
    <div class="header-gps" onclick="App.toggleGPS()">
      <div class="gps-dot" id="gps-dot"></div>
      <span id="gps-text">GPS 꺼짐</span>
    </div>
  </header>

  <!-- ===== 메인 컨텐츠 ===== -->
  <main class="content">

    <!-- 일정 탭 -->
    <div id="tab-itinerary" class="tab-content active scroll-hidden">
      <div class="itinerary">
        <!-- Day 선택 -->
        <div class="day-selector">
          <button class="day-btn active" data-day="1">
            Day 1
            <small>2/16(월) 출발 & 탐험</small>
          </button>
          <button class="day-btn" data-day="2">
            Day 2
            <small>2/17(화) 힐링 & 귀가</small>
          </button>
        </div>
        <!-- 타임라인 -->
        <div class="timeline" id="timeline">
          <div class="loading">
            <div class="spinner"></div>
            일정을 불러오는 중...
          </div>
        </div>
      </div>
    </div>

    <!-- 지도 탭 -->
    <div id="tab-map" class="tab-content" style="position:relative;overflow:hidden;">
      <!-- 필터 칩 -->
      <div class="map-filter">
        <button class="filter-chip active" data-filter="all">전체</button>
        <button class="filter-chip" data-filter="sightseeing">📍 관광지</button>
        <button class="filter-chip" data-filter="food">🍽️ 맛집</button>
        <button class="filter-chip" data-filter="cafe">☕ 카페</button>
        <button class="filter-chip" data-filter="station">🚉 역</button>
      </div>
      <!-- 지도 -->
      <div id="map"></div>
      <!-- 지도 컨트롤 -->
      <div class="map-controls">
        <button class="map-btn" id="gps-btn" onclick="App.toggleGPS()" title="GPS 추적">📡</button>
        <button class="map-btn" onclick="App.goToMyLocation()" title="내 위치">📍</button>
        <button class="map-btn" onclick="MapManager.goToMukho()" title="묵호 중심">🏠</button>
        <button class="map-btn" onclick="MapManager.fitAll()" title="전체 보기">🔍</button>
      </div>
    </div>

    <!-- 정보 탭 -->
    <div id="tab-info" class="tab-content scroll-hidden">
      <div class="info-tab" id="info-content">
        <div class="loading">
          <div class="spinner"></div>
          정보를 불러오는 중...
        </div>
      </div>
    </div>
  </main>

  <!-- ===== 하단 탭 바 ===== -->
  <nav class="tab-bar">
    <button class="tab-item active" data-tab="itinerary">
      <span class="tab-icon">📋</span>
      <span>일정</span>
    </button>
    <button class="tab-item" data-tab="map">
      <span class="tab-icon">🗺️</span>
      <span>지도</span>
    </button>
    <button class="tab-item" data-tab="info">
      <span class="tab-icon">ℹ️</span>
      <span>정보</span>
    </button>
  </nav>

  <!-- ===== 상세 모달 ===== -->
  <div class="modal-overlay" id="modal-overlay">
    <div class="modal-sheet" id="modal-sheet"></div>
  </div>

  <!-- ===== 스크립트 ===== -->
  <script src="js/data.js"></script>
  <script src="js/map.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
